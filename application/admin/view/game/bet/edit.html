<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" min="0" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Player_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-player_id" data-rule="required" data-source="player/index" class="form-control selectpage" name="row[player_id]" type="text" value="{$row.player_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Plat_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-plat_type" class="form-control" name="row[plat_type]" type="text" value="{$row.plat_type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Currency')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-currency" class="form-control" name="row[currency]" type="text" value="{$row.currency|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Game_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-game_type" class="form-control" name="row[game_type]" type="number" value="{$row.game_type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Game_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-game_name" class="form-control" name="row[game_name]" type="text" value="{$row.game_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Round')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-round" class="form-control" name="row[round]" type="text" value="{$row.round|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Table_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-table_no" class="form-control" name="row[table_no]" type="text" value="{$row.table_no|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Seat_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-seat_no" class="form-control" name="row[seat_no]" type="text" value="{$row.seat_no|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bet_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bet_amount" class="form-control" step="0.01" name="row[bet_amount]" type="number" value="{$row.bet_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Valid_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-valid_amount" class="form-control" step="0.01" name="row[valid_amount]" type="number" value="{$row.valid_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Settled_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-settled_amount" class="form-control" step="0.01" name="row[settled_amount]" type="number" value="{$row.settled_amount|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bet_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-bet_content" class="form-control editor" rows="5" name="row[bet_content]" cols="50">{$row.bet_content|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" class="form-control" name="row[status]" type="number" value="{$row.status|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Game_order_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-game_order_id" data-rule="required" data-source="game/order/index" class="form-control selectpage" name="row[game_order_id]" type="text" value="{$row.game_order_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bet_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bet_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[bet_time]" type="text" value="{$row.bet_time}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Last_update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-last_update_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[last_update_time]" type="text" value="{$row.last_update_time}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{$row.create_time}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
