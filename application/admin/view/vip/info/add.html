<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Level')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-level" class="form-control" name="row[level]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('UpgradeConsumed')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-upgradeConsumed" data-rule="required" class="form-control" step="0.01" name="row[upgradeConsumed]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('DailyWithdrawalCount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dailyWithdrawalCount" class="form-control" name="row[dailyWithdrawalCount]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('DailyWithdrawalLimit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dailyWithdrawalLimit" class="form-control" step="0.01" name="row[dailyWithdrawalLimit]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('UpgradeBonus')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-upgradeBonus" class="form-control" step="0.01" name="row[upgradeBonus]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('BirthdayBonus')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-birthdayBonus" class="form-control" step="0.01" name="row[birthdayBonus]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('MonthlyRedPacket')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-monthlyRedPacket" class="form-control" step="0.01" name="row[monthlyRedPacket]" type="number">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
