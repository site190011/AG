<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            {$row.user_id|htmlentities}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">用户名:</label>
        <div class="col-xs-12 col-sm-8">
            {$row.user.username|htmlentities}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">手机号:</label>
        <div class="col-xs-12 col-sm-8">
            {$row.user.mobile|htmlentities}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Real_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-real_name" data-rule="required" class="form-control" name="row[real_name]" type="text" value="{$row.real_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Id_card_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-id_card_number" data-rule="required" class="form-control" name="row[id_card_number]" type="text" value="{$row.id_card_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Id_card_image1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <img src="{$row.id_card_image1|htmlentities}" alt="身份证正面" class="img-responsive" style="max-width: 300px;">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Id_card_image2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <img src="{$row.id_card_image2|htmlentities}" alt="身份证反面" class="img-responsive" style="max-width: 300px;">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:$statusList[$row.status]}
         

        </div>
    </div>
    <div class="form-group" style="margin-bottom: 50px;">
        <label class="control-label col-xs-12 col-sm-2">备注:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" name="row[remark]" type="text" value="{$row.remark|htmlentities}">
            <input type="hidden" name="row[id]" value="{$row.id}">
            <input type="radio" name="row[audit]" value="pass" id="btnPass"class="hidden"></input>
            <input type="radio" name="row[audit]" value="refuse" id="btnRefuse"class="hidden"></input>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{$row.create_time}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_time]" type="text" value="{$row.update_time}">
        </div>
    </div>
    

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="btn-pass">
                    <button type="submit" class="btn btn-success btn-embossed disabled" onclick="javascript:btnPass.checked = true;">审核通过</button>
                </label>

                <label for="btn-refuse">
                    <button type="submit" class="btn btn-danger btn-embossed disabled" onclick="javascript:btnRefuse.checked = true;">审核拒绝</button>
                </label>
            </div>
        </div>
    </div>

</form>
